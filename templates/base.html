<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="/static/css/styles.css" rel="stylesheet">
        <link href="/static/css/memo.css" rel="stylesheet">
        <title>Document</title>
        {% block head %}{% endblock %}
    </head>
    <body>
        {% if session["user_id"] %}
        <tr>
            <td><a class="button" href="/logout">ログアウト</a></td>
            <td><a class="button" href="/create">動画登録</a></td>
            <td><a class="button" href="/">トップページ</a></td>
        </tr>
            
        {% else %}
            <a class="registbutton" href="/login">ログイン</a>
            <a class="registbutton" href="/register">新規登録</a>
        {% endif %}
        {% with message = get_flashed_messages() %}
            {% if message %}
                {{ message }}
            {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
    </body>
</html>
