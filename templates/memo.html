<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
        <title>youtube memo</title>
        <meta name="description" content="youtubeとメモをリンク。新たな学習体験。">
        <meta name="application-name" content="Youtube memo">
        <link href="/static/css/styles.css" rel="stylesheet">
        <!-- CSS only -->
    </head>

    <body>
        <div class="site_entire">
            <header>
                <h1 class="header">Youtube memo</h1>
            </header>
        </div>
        {% with message = get_flashed_messages() %}
            {% if message %}
                {{ message }}
            {% endif %}
        {% endwith %}
        <div class="container">
            <div class="section">
                <h1>create</h1>
                <form action="/memo/{{ video.id }}" method="post">
                    <h2>メモタイトル</h2>
                    <div class="mailaddress section">
                        <input autocomplete="off" autofocus id="memotitle" name="memotitle" placeholder="メモタイトル" type="text">
                    </div>
                    <div class="password section">
                        <h2>timestamp</h2>
                        <input id="timestamp" name="timestamp" placeholder="timestamp" type="time" step="1" max="11:59:59" required>
                    </div>
                    <input type="submit" name="regist" value="登録">
                </form>
            </div>
        </div>
    </body>
</html>
